<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="create-account.css" />
    <link rel="icon" href="trustee prime favicon.ico" type="favicon" />
    <script
      src="https://kit.fontawesome.com/4ab9455e93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav>
        <div class="mainn">
          <div class="logodiv">
            <img src="trustee prime logo.jpg" alt="" />
            <div class="prime-logoword">
              <div class="briefword">Estate Surveyors & Valuers</div>
            </div>
          </div>
          <div>
            <div id="phone-iconn">
              <i class="fa-solid fa-phone-volume"></i>
            </div>
          </div>
          <div id="call-days">
            <div id="numberssss">(08025153814)</div>
            <div id="callussss">Call Us Monday To Friday</div>
          </div>
        </div>
      </nav>
      <section class="secone">
        <div class="whole-form">
          <h1 id="form-title">Create An Account</h1>
          <form id="signup-form">
            <div id="form-group-1">
              <div id="email-group">
                <label for="name">NAME</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div id="mobile-group">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div id="form-group-2">
              <div id="first-name-group">
                <label for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div id="last-name-group">
                <label for="confirm-Password">Confirm Password</label>
                <input
                  type="text"
                  id="confirm-Password"
                  name="confirm-Password"
                  placeholder="Confirm-Password"
                  required
                />
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div id="terms-section">
              <p id="terms-text">
                <strong>Terms and Conditions</strong><br />
                Please read these terms and conditions carefully before
                registering for our service.
              </p>
              <label id="terms-label">
                <div id="checkkk">
                  <input type="checkbox" id="terms" name="terms" required />
                </div>
                I AGREE TO THESE : <a href="">TERMS AND CONDITIONS</a>
              </label>
            </div>

            <!-- Submit Button -->
            <div id="submit-btn-container">
              <button type="submit" id="submit-btn">Create Account</button>
            </div>
            <div>
              <div id="login-sub">
                Already have an account? <a href="agentsignin.html">Sign In</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
