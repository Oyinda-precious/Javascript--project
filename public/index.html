<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" href="trustee prime favicon.ico" type="favicon" />
    <script
      src="https://kit.fontawesome.com/4ab9455e93.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <nav>
        <div class="mainn">
          <div class="logodiv">
            <img src="../trustee prime logo.jpg" alt="" />
            <div class="prime-logoword">
              <div class="briefword">Estate Surveyors & Valuers</div>
            </div>
          </div>
          <div>
            <div id="phone-iconn">
              <i class="fa-solid fa-phone-volume"></i>
            </div>
          </div>
          <div id="call-days">
            <div id="numberssss">(08025153814)</div>
            <div id="callussss">Call Us Monday To Friday</div>
          </div>
        </div>
      </nav>
      <section class="secone">
        <div class="whole-form">
          <h1 id="form-title">Create An Account</h1>
          <form id="signup-form">
            <div id="form-group-1">
              <div id="input-field">
                <!-- <label for="name">NAME</label> -->
                <!-- <i class="fa-regular fa-user"></i> -->
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
                <!-- <span class="errortag" id="err"></span> -->
              </div>
              <div id="input-field">
                <!-- <label for="email">EMAIL</label> -->
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  autocomplete="username"
                  required
                />
              </div>
            </div>
            <div id="form-group-2">
              <div id="input-field" class="passwordd">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  autocomplete="new-password"
                  required
                />
                <span class="toggle-password">
                  <img
                    id="passeye"
                    src="../icons8-hide-password-24.png"
                    alt=""
                  />
                </span>
              </div>
              <span class="errortag" id="err"></span>
              <div id="input-field">
                <input
                  type="password"
                  id="confirm-Password"
                  name="confirm-Password"
                  placeholder="Confirm-Password"
                  autocomplete="new-password"
                  required
                />
                <span class="toggle-password">
                  <img
                    id="passeye"
                    src="../icons8-hide-password-24.png"
                    alt=""
                  />
                </span>
              </div>
              <span class="errortag" id="err"></span>
            </div>

            <!-- Terms and Conditions -->
            <div id="terms-section">
              <p id="terms-text">
                <strong>Terms and Conditions</strong><br />
                Please read these terms and conditions carefully before
                registering for our service.
              </p>
              <label id="terms-label">
                <div id="checkkk">
                  <input type="checkbox" id="terms" name="terms" required />
                </div>
                I AGREE TO THESE : <a href="">TERMS AND CONDITIONS</a>
              </label>
            </div>

            <!-- Submit Button -->
            <div class="submit-total">
              <div id="submit-btn-container">
                <button type="submit" id="submitBtn">Sign Up</button>
              </div>
              <div>
                <div id="login-sub">
                  Already have an account? <a href="Login.html">Login</a>
                </div>
              </div>
              <div class="last-div">
                <div id="ordiv">Or</div>
                <div class="continue-google">
                  <button type="submit" id="googleBtn">
                    <img src="../Google icon.png" alt="" />
                    Continue with Google
                  </button>
                  <button type="submit" id="googleBtn">
                    <img src="../facebook icon.png" alt="" />
                    Continue with Facebook
                  </button>
                </div>
              </div>

              <p id="showname"></p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
<script type="module" src="signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
