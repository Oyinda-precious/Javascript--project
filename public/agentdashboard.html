<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="agentdashboard.css" />
    <link rel="icon" href="trustee prime favicon.ico" type="favicon" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script
      src="https://kit.fontawesome.com/4ab9455e93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navnav">
      <div id="navarrow">
        <div class="logo-name">Trustee Prime.</div>
        <div id="agentName">Welcome</div>
        <div><i class="fa-solid fa-bars"></i></div>
        <div><i class="fa-solid fa-caret-down"></i></div>
        <div id="signOut"><a href=""> SignOut</a></div>
      </div>
    </nav>
    <!-- Sidebar  -->
    <nav id="sidebar">
      <h2>Menu</h2>
      <ul>
        <li id="dashboardMenu" class="active">Dashboard</li>
        <li id="addPropertyMenu">Add Property</li>
        <li id="leadsMenu">Leads / Enquiries</li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="dashboard" class="content-section active">
      <section id="stats" class="section">
        <h2>My Dashboard</h2>
        <div class="stat-boxes">
          <div class="stat-box">
            <h3>Total Number of Your Properties</h3>
            <p id="total-Properties">0</p>
          </div>
          <!-- <div class="stat-box">
            <h3>Total Number of Properties Available</h3>
            <p id="pending-Inquiries">0</p>
          </div> -->
        </div>
      </section>

      <section id="properties" class="section">
        <h2>Manage Properties</h2>
        <!-- <button id="add-property-btn">Add New Property</button> -->
        <div id="property-list"></div>
      </section>

      <section id="inquiries" class="section">
        <!-- <h2>Manage Inquiries</h2> -->
        <div id="inquiry-list"></div>
      </section>
    </div>
    <!-- Add Property Section -->
    <div id="addProperty" class="content-section">
      <div>
        <img id="image" src="" alt="" />
      </div>
      <div id="bodyFile">
        <div id="theFilee">
          <input id="imgpicker" type="file" name="" id="" />
        </div>

        <div id="inputProperty">
          <input id="propertyname" placeholder="Name of Property" type="text" />
          <input id="price" placeholder="Price" type="text" />
          <input id="propertytype" placeholder="Property Type" type="text" />
          <input
            id="propertycategory"
            placeholder="Property Category"
            type="text"
          />
        </div>

        <div
          style="display: grid; grid-template-columns: 200px 300px"
          class="grid"
        >
          <div><span>Bedroom</span></div>
          <div>
            <input id="bedroomqty" placeholder="Quantity" type="text" />
          </div>
          <div><span>Bathroom</span></div>
          <div>
            <input id="bathroomqty" placeholder="Quantity" type="text" />
          </div>
          <div><span>Location</span></div>
          <div>
            <input id="location" placeholder="Location" type="text" />
          </div>
          <div><span>Parking Space</span></div>
          <div>
            <label for="yes">Yes</label>
            <input type="radio" name="decision" id="yes" />
            <label for="no">No</label>
            <input type="radio" name="decision" id="no" />
          </div>
        </div>
        <div id="uploaddd"><button id="uploadbtn">Upload</button></div>
      </div>
    </div>
    <!-- Leads Section -->
    <div id="leads" class="content-section">
      <h2>Leads and Enquiries</h2>
      <p>
        Here, you can manage all incoming leads and enquiries about your
        properties.
      </p>
    </div>
  </body>
</html>
<script type="module" src="agentdashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
