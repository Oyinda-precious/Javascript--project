<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="agentsignin.css" />
  </head>
  <body>
    <section class="seclogin">
      <div class="logodiv">
        <img src="../trustee prime logo.jpg" alt="" />
        <div class="prime-logoword">
          <div class="briefword">Estate Surveyors & Valuers</div>
        </div>
      </div>
      <div class="login-box">
        <div class="agent-details">
          <div class="login-div">Agent Login</div>
          <div class="input-details">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <input
              type="text"
              name="password"
              id="passwordd"
              placeholder="Password"
              required
            />

            <div class="login-login">
              <button type="submit" id="login-Btn">Login</button>
            </div>
            <div class="forgot-password"><a href="">Forgot Password</a></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script type="module" src="agentsignin.js"></script>
